{% extends 'layout.html' %}
{% block title %}Update Invoice{% endblock %}

{% block layout-content %}
<h2>Update</h2>
{% include "generic_form.html" %}
<h2>Current totals</h2>
<center>
	<table class="table">
		<tbody>
			<tr>
				<td>Total cost</td>
				<td>{{ object.total_cost }}</td>
			</tr>
			<tr>
				<td>Total paid</td>
				<td>{{ object.total_paid }}</td>
			</tr>
			<tr>
				<td>Total owed</td>
				<th>{{ object.total_owed }}</th>
			</tr>
		</tbody>
	</table>
</center>
{% endblock %}
